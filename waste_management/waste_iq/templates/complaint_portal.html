    <style>
        body {
            margin: 0;
            padding: 0;
            background: #5B6B55;
            font-family: 'Poppins', sans-serif;
           
        }

        .form-box {
            width: 90%;
            max-width: 900px;
            background: #70806A;
            padding: 30px;
            border-radius: 10px;
            border: 3px dotted #ccc;
            color: white;
            margin: 40px auto;
            
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        label span {
            color: red;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #DDE3EE;
            font-size: 15px;
        }

        textarea {
            height: 95px;
            resize: none;
        }

        .upload-box {
            background: #DDE3EE;
            border: 2px dashed #aaa;
            width: 100%;
            height: 120px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 14px;
            cursor: pointer;
        }

        .submit-btn {
            width: 200px;
            display: block;
            margin: 20px auto 0;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
        }

        .submit-btn:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>

    <div class="form-box">

        <div class="form-row">
            <div class="form-group">
                <label>Full Name <span>*</span></label>
                <input type="text" placeholder="Jhon Roy">
            </div>

            <div class="form-group">
                <label>Subject <span>*</span></label>
             <input type="text" placeholder="Subject">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Mobile No. <span>*</span></label>
                <input type="text" placeholder="+91 1234567890">
            </div>

            <div class="form-group">
                <label>Describe <span>*</span></label>
                <textarea placeholder="Provide detailed information your complain"></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Email <span>*</span></label>
                <input type="email" placeholder="jhon@example.com">
            </div>
        </div>

        <label style="font-size: 20px;">Attachment (Images) <span>*</span></label>
        <div class="upload-box">
            <p>ðŸ“¤ Click to upload images</p>
            <p>Max file size: 10MB</p>
        </div>

        <button class="submit-btn">Submit Report</button>

    </div>

</section>
