<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="driver_registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap' rel='stylesheet'>
</head>

<body>
    <!-- NAVBAR  -->
    <section class="navbar-main">
        <div class="navbar">
            <div class="logo">
                <div class="logo-icon">
                    <a href="index.html"><img src="logo.jpg" alt=""></a>
                </div>
                <div class="logo-note">
                    <a href="">WasteIQ</a>
                </div>   
            </div>
            <div class="nav-note">
                    <!-- <a href="dashboard.html">Dashboard</a> -->
                    <a href="complain.html">Complain Portal</a>
                    <a href="index.html#About">Service</a>
                    <a href="guide.html">Awareness tips</a>
                    <a href="index.html#contact">Contact Us</a>
                </div>
            <div class="sign-in">
                <button class="btn1" onclick="sign">Sign In</button>
            </div>
        </div>
        </sectio>
        <!-- MAIN -->
        <div class="main">
            <div class="main-1">
                <div
                    style="height: 78px; width: 400px;background-color: rgba(202, 206, 202, 0.64); border-radius: 16px; display: flex; justify-content: center; align-items: center; ">
                    Driver Registration</div>
            </div>
            <div class="main-2">
                <div class="form-container">
                    <form>
                        <div class="input-group">
                            <label for="fullname">Full Name<span class="required">*</span></label>
                            <input type="text" id="fullname" name="fullname">
                        </div>

                        <div class="input-group">
                            <label for="address">Address<span class="required">*</span></label>
                            <input type="text" id="address" name="address">
                        </div>

                        <div class="input-group">
                            <label for="mobile">Mobile No.<span class="required">*</span></label>
                            <input type="tel" id="mobile" name="mobile">
                        </div>

                        <div class="input-group">
                            <label for="pincode">Pin Code<span class="required">*</span></label>
                            <input type="text" id="pincode" name="pincode">
                        </div>

                        <div class="input-group">
                            <label for="email">Email<span class="required">*</span></label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="input-group">
                            <label for="ward">Ward No.<span class="required">*</span></label>
                            <input type="text" id="ward" name="ward">
                        </div>

                        <div class="button-container">
                            <button type="submit" class="submit">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        </div>
</body>

</html>
